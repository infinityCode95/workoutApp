<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style/main.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script defer src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script defer src="js/script.js"></script>
    <title>Training Map - карта твоих Тренировок</title>
</head>

<body>

    <div class="sidebar">

        <div class="logo">
            <img src="img/logo.png" alt="logotype" class="logo__img" />
            <span class="logo__text">Training Map</span>
        </div>

        <ul class="workouts">

            <form class="form hidden">

                <div class="form__row">
                    <label class="form__label">Тип</label>
                    <select class="form__input form__input-type">
                        <option value="running">Пробежка</option>
                        <option value="cycling">Велосипед</option>
                    </select>
                </div>

                <div class="form__row">
                    <label class="form__label">Расстояние</label>
                    <input class="form__input form__input-distance" placeholder="km" />
                </div>

                <div class="form__row">
                    <label class="form__label">Длительность</label>
                    <input class="form__input form__input-duration" placeholder="мин" />
                </div>

                <div class="form__row">
                    <label class="form__label">Темп</label>
                    <input class="form__input form__input-temp" placeholder="шаг/мин" />
                </div>

                <div class="form__row form__row-hidden">
                    <label class="form__label">Подъём</label>
                    <input class="form__input form__input-climb" placeholder="метров" />
                </div>

                <button class="form__btn">OK</button>

            </form>

        </ul>

        
        <div class="sidebar__footer">
            <button class="clear__btn">Очистить</button>
            <div class="sidebar__footer-title">
                <img src="img/map.png" alt="Map">
                <span>Удобная карта твоих тренировок</span>
            </div>
        </div>

    </div>

    <div id="map"></div>

</body>

</html>
